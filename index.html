<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>hyperwallet</title>
    <script>
      // CRITICAL: Process polyfill must be defined BEFORE any modules load
      // This is required when contextIsolation is enabled (no Node.js globals in renderer)
      if (typeof process === 'undefined') {
        window.process = {
          env: {},
          versions: { node: '20.0.0' },
          nextTick: function(callback, ...args) {
            setTimeout(function() { callback(...args); }, 0);
          },
          browser: true,
          platform: 'browser',
          argv: [],
          cwd: function() { return '/'; },
          exit: function(code) {
            if (code !== undefined && code !== 0) {
              console.error('Process exit requested with code', code);
            }
          },
          version: 'v20.0.0',
          pid: 1,
          ppid: 0,
          title: 'browser',
          arch: 'x64',
          memoryUsage: function() {
            return { rss: 0, heapTotal: 0, heapUsed: 0, external: 0, arrayBuffers: 0 };
          },
          uptime: function() { return 0; },
          hrtime: function() { return [0, 0]; },
        };
        // Also set on globalThis for compatibility
        if (typeof globalThis !== 'undefined') {
          globalThis.process = window.process;
        }
      }
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
